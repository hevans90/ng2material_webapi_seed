<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

    <md-sidenav #sidenav mode="side" class="app-sidenav" color="primary">
        <md-nav-list>
            <md-list-item routerLink="/dashboard"> Home </md-list-item>
            <md-list-item routerLink="/heroes"> Heroes </md-list-item>
        </md-nav-list>
    </md-sidenav>

    <md-toolbar color="primary">
        <button class="app-icon-button" (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-menu">menu</i>
            </button> {{title}}

        <span class="app-toolbar-filler"></span>
        <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
    </md-toolbar>

    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-layout>
